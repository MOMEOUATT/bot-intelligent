<div class="bot-container">
  <svg class="bot-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
    <!-- ANTENNE -->
    <line x1="100" y1="15" x2="100" y2="35" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
    <circle cx="100" cy="10" r="5" fill="currentColor"/>
    
    <!-- TÊTE DU BOT -->
    <rect x="50" y="35" width="100" height="90" rx="20" fill="currentColor" class="bot-head"/>
    
    <!-- YEUX -->
    <g class="eyes" [attr.data-state]="eyeState">
      <!-- Oeil gauche -->
      <ellipse 
        cx="75" 
        [attr.cy]="getEyeY()" 
        [attr.rx]="getEyeWidth()" 
        [attr.ry]="getEyeHeight()" 
        fill="#1a1a2e" 
        class="eye-left"/>
      
      <!-- Oeil droit -->
      <ellipse 
        cx="125" 
        [attr.cy]="getEyeY()" 
        [attr.rx]="getEyeWidth()" 
        [attr.ry]="getEyeHeight()" 
        fill="#1a1a2e" 
        class="eye-right"/>
      
      <!-- Reflets dans les yeux (quand ouverts) -->
      <circle 
        *ngIf="eyeState === 'open'" 
        cx="78" 
        cy="62" 
        r="3" 
        fill="white" 
        class="eye-shine"/>
      <circle 
        *ngIf="eyeState === 'open'" 
        cx="128" 
        cy="62" 
        r="3" 
        fill="white" 
        class="eye-shine"/>
    </g>
    
    <!-- BOUCHE SOURIANTE -->
    <path 
      d="M 70 95 Q 100 105 130 95" 
      stroke="#1a1a2e" 
      stroke-width="3" 
      fill="none" 
      stroke-linecap="round"
      class="mouth"/>
    
    <!-- CORPS -->
    <rect x="60" y="125" width="80" height="70" rx="15" fill="currentColor" class="bot-body"/>
    
    <!-- BRAS GAUCHE (tenant la carte) -->
    <g class="arm-left">
      <rect x="35" y="140" width="25" height="40" rx="12" fill="currentColor"/>
      <circle cx="47.5" cy="185" r="8" fill="currentColor"/>
    </g>
    
    <!-- BRAS DROIT (tenant la carte) -->
    <g class="arm-right">
      <rect x="140" y="140" width="25" height="40" rx="12" fill="currentColor"/>
      <circle cx="152.5" cy="185" r="8" fill="currentColor"/>
    </g>
    
    <!-- DÉTAILS CORPS -->
    <circle cx="80" cy="150" r="4" fill="#1a1a2e" opacity="0.3"/>
    <circle cx="100" cy="150" r="4" fill="#1a1a2e" opacity="0.3"/>
    <circle cx="120" cy="150" r="4" fill="#1a1a2e" opacity="0.3"/>
  </svg>
</div>
