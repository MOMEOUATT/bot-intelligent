<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tête du bot -->
  <rect x="8" y="6" width="16" height="14" rx="3" fill="url(#botGradient)"/>
  
  <!-- Yeux -->
  <circle cx="13" cy="12" r="1.5" fill="#1a1a2e"/>
  <circle cx="19" cy="12" r="1.5" fill="#1a1a2e"/>
  
  <!-- Reflets -->
  <circle cx="13.5" cy="11.5" r="0.5" fill="white"/>
  <circle cx="19.5" cy="11.5" r="0.5" fill="white"/>
  
  <!-- Antenne -->
  <line x1="16" y1="3" x2="16" y2="6" stroke="url(#botGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="2" r="1" fill="url(#botGradient)"/>
  
  <!-- Corps -->
  <rect x="10" y="20" width="12" height="10" rx="2" fill="url(#botGradient)"/>
  
  <!-- Détails -->
  <circle cx="14" cy="24" r="0.8" fill="#1a1a2e" opacity="0.3"/>
  <circle cx="16" cy="24" r="0.8" fill="#1a1a2e" opacity="0.3"/>
  <circle cx="18" cy="24" r="0.8" fill="#1a1a2e" opacity="0.3"/>
</svg>